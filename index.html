<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Calculator ü§™</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      transition: background 0.5s;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
      text-align: center;
      width: 320px;
    }
    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: center;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
    button {
      width: 65px;
      height: 65px;
      font-size: 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      transition: background 0.3s, transform 0.1s;
      color: white;
      font-weight: bold;
    }
    button:hover {
      transform: scale(1.1);
    }
    .digit { background: #4CAF50; }
    .digit:nth-child(odd) { background: #2196F3; }
    .operator { background: #FF5722; }
    .clear { background: #9C27B0; }
    .equal { background: #E91E63; }
    .info {
      font-size: 14px;
      margin-top: 10px;
      color: gray;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled placeholder="Ready to confuse ü§ì">
  <div class="info" id="info"></div>

  <br>
  <button class="digit" onclick="appendNum('7')">7Ô∏è‚É£</button>
  <button class="digit" onclick="appendNum('8')">8Ô∏è‚É£</button>
  <button class="digit" onclick="appendNum('9')">9Ô∏è‚É£</button>
  <button class="operator" onclick="setOperation('+')">‚ûï</button>

  <br>
  <button class="digit" onclick="appendNum('4')">4Ô∏è‚É£</button>
  <button class="digit" onclick="appendNum('5')">5Ô∏è‚É£</button>
  <button class="digit" onclick="appendNum('6')">6Ô∏è‚É£</button>
  <button class="operator" onclick="setOperation('-')">‚ûñ</button>

  <br>
  <button class="digit" onclick="appendNum('1')">1Ô∏è‚É£</button>
  <button class="digit" onclick="appendNum('2')">2Ô∏è‚É£</button>
  <button class="digit" onclick="appendNum('3')">3Ô∏è‚É£</button>
  <button class="operator" onclick="setOperation('*')">‚úñÔ∏è</button>

  <br>
  <button class="digit" onclick="appendNum('0')">0Ô∏è‚É£</button>
  <button class="clear" onclick="clearDisplay()">üßπ</button>
  <button class="equal" onclick="calculate()">üü∞</button>
  <button class="operator" onclick="setOperation('/')">‚ûó</button>
</div>

<script>
  let firstNum = "";
  let secondNum = "";
  let operation = null;
  let enteringSecond = false;

  const opsMap = {
    '+': 'Subtract',
    '-': 'Divide',
    '*': 'Add',
    '/': 'Multiply'
  };

  const emojis = ["üòÇ", "ü§Ø", "ü•≥", "üòè", "üôÉ", "üåÄ"];

  function appendNum(num) {
    if (!enteringSecond) {
      firstNum += num;
      document.getElementById("display").value = firstNum;
    } else {
      secondNum += num;
      document.getElementById("display").value = secondNum;
    }
  }

  function setOperation(op) {
    operation = op;
    enteringSecond = true;
    document.getElementById("info").innerText = 
      `You *think* you're doing "${op}", but actually it will ${opsMap[op]} üòà`;
  }

  function calculate() {
    let a = parseFloat(firstNum);
    let b = parseFloat(secondNum);
    let res;

    if (isNaN(a) || isNaN(b)) {
      res = "Error";
    } else {
      switch(operation) {
        case '+': res = a - b; break;
        case '-': res = b === 0 ? "Error" : a / b; break;
        case '*': res = a + b; break;
        case '/': res = a * b; break;
        default: res = "Error";
      }
    }

    const emoji = emojis[Math.floor(Math.random() * emojis.length)];
    document.getElementById("display").value = res + " " + emoji;

    document.body.style.background = 
      `linear-gradient(45deg, hsl(${Math.random()*360}, 70%, 70%), hsl(${Math.random()*360}, 70%, 70%))`;

    firstNum = res.toString();
    secondNum = "";
    enteringSecond = false;
    operation = null;
    document.getElementById("info").innerText = "";
  }

  function clearDisplay() {
    firstNum = "";
    secondNum = "";
    operation = null;
    enteringSecond = false;
    document.getElementById("display").value = "";
    document.getElementById("info").innerText = "";
  }
</script>

</body>
</html>
