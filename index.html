<!DOCTYPE html>
<html>
<head>
  <title>Reverse Logic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      width: 60px;
      height: 60px;
      font-size: 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled>

  <br>
  <button onclick="appendNum('7')">7</button>
  <button onclick="appendNum('8')">8</button>
  <button onclick="appendNum('9')">9</button>
  <button onclick="setOperation('+')">+</button>

  <br>
  <button onclick="appendNum('4')">4</button>
  <button onclick="appendNum('5')">5</button>
  <button onclick="appendNum('6')">6</button>
  <button onclick="setOperation('-')">-</button>

  <br>
  <button onclick="appendNum('1')">1</button>
  <button onclick="appendNum('2')">2</button>
  <button onclick="appendNum('3')">3</button>
  <button onclick="setOperation('')"></button>

  <br>
  <button onclick="appendNum('0')">0</button>
  <button onclick="clearDisplay()">C</button>
  <button onclick="calculate()">=</button>
  <button onclick="setOperation('/')">/</button>
</div>

<script>
  let firstNum = "";
  let secondNum = "";
  let operation = null;
  let enteringSecond = false;

  function appendNum(num) {
    if (!enteringSecond) {
      firstNum += num;
      document.getElementById("display").value = firstNum;
    } else {
      secondNum += num;
      document.getElementById("display").value = secondNum;
    }
  }

  function setOperation(op) {
    operation = op;
    enteringSecond = true;
  }

  function calculate() {
    let a = parseFloat(firstNum);
    let b = parseFloat(secondNum);
    let res;

    if (isNaN(a) || isNaN(b)) {
      res = "Error";
    } else {
      switch(operation) {
        case '+': res = a - b; break; // "+" → subtract
        case '-': res = b === 0 ? "Error" : a / b; break; // "-" → divide
        case '': res = a + b; break; // "" → add
        case '/': res = a * b; break; // "/" → multiply
        default: res = "Error";
      }
    }

    document.getElementById("display").value = res;
    firstNum = res.toString();
    secondNum = "";
    enteringSecond = false;
    operation = null;
  }

  function clearDisplay() {
    firstNum = "";
    secondNum = "";
    operation = null;
    enteringSecond = false;
    document.getElementById("display").value = "";
  }
</script>

</body>
</html>
